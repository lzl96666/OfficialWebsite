      福建国脉生物科技有限公司由知名上市公司国脉科技投资，落地泉州，是国脉集团的生物医疗企业总部。公司是全国第一家以计算生物为核心技术的全基因组检测公司，公司引进国际先进的计算生物学科学家团队，在人类基因组的进化研究等尖端领域全球领先，采用illumina进口的高通量测序仪，拥有国际先进的自动化大数据分析检测平台，并开发了具有自主知识产权的基因检测数据库与分析系统。公司专注“互联网+基因”领域，致力于通过互联网为人类社会提供低成本的全基因组测序、基因大数据分析、基因诊断、基因药物研究、精准医疗等生命医学大健康解决方案。
