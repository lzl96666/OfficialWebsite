<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>示例报告</title>
    <link rel="stylesheet" href="../../css/cssreset.css">
    <link rel="stylesheet" href="./sample-report.css">
</head>

<body>
    <div class="content">
        <div class="banner"></div>
        <div class="item1">
            <div class="content1">
                <div class="item">
                    <i class="common-disease"></i>
                    <p class="cnname">常见疾病</p>
                    <p class="enname">Common disease</p>
                    <p class="summary">机体在各种致癌因素的作用下，局部组织的细胞在基因水平上因为突变失去对其生长的正常调控，导致异常增生与风化而形成细胞组织。</p>
                </div>
                <div class="item">
                    <i class="tumour-disease"></i>
                    <p class="cnname">肿瘤疾病</p>
                    <p class="enname">Tumour disease</p>
                    <p class="summary">这类疾病的发生涉及两个以上基因结构或表达调控的改变，如脑出血，冠心病，糖尿病，哮喘病，骨质疏松症，神经性疾病等等。</p>
                </div>
                <div class="item">
                    <i class="common-infectious"></i>
                    <p class="cnname">常见传染病</p>
                    <p class="enname">Common infectious</p>
                    <p class="summary">这类疾病主要是由致病生物体（寄生虫、病毒）或者微生物（真菌、细菌）引发，如流感、病毒性肝炎、肺炎、结核病、脓毒症、麻风等等。</p>
                </div>
            </div>
        </div>
        <div class="disease-item">
            <div class="disease-content">
                <div class="title">
                    <span class="line"></span>
                    <span class="name">肿瘤疾病报告显示</span>
                    <span class="line"></span>
                </div>
                <div class="images">
                    <i class="report01"></i>
                    <i class="report02"></i>
                    <i class="report03"></i>
                </div>
            </div>
        </div>
        <div class="disease-item graybackground">
            <div class="disease-content">
                <div class="title">
                    <span class="line"></span>
                    <span class="name">常见疾病报告显示</span>
                    <span class="line"></span>
                </div>
                <div class="images">
                    <i class="report04"></i>
                    <i class="report05"></i>
                    <i class="report06"></i>
                </div>
            </div>
        </div>
        <div class="disease-item">
            <div class="disease-content">
                <div class="title">
                    <span class="line"></span>
                    <span class="name">常见传染病报告显示</span>
                    <span class="line"></span>
                </div>
                <div class="images">
                    <i class="report07"></i>
                    <i class="report08"></i>
                    <i class="report09"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
